<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>テスト</title>

        <!-- ==================== Google Fonts 高速読み込み ==================== -->
        <!-- preconnect: Google Fonts サーバーへの接続を事前に確立（高速化） -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Google Fonts 読み込み -->
        <!-- Noto Sans JP: 日本語フォント（400=通常, 500=中太, 700=太字） -->
        <!-- Roboto: 英語フォント（Vuetify のデフォルト） -->
        <!-- display=swap: フォント読み込み中もテキストを表示（FOUT防止） -->
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
